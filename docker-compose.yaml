version: '3'

networks:
  proxy:
    driver: bridge

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - proxy
  web-blue:
    image: fabricioveronez/web-page:blue
    networks:
      - proxy    

  web-green:
    image: fabricioveronez/web-page:green
    networks:
      - proxy 